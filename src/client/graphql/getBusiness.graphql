query GetBusiness($id: String) {
  business(id: $id) {
    id
    companyName,
    companyAddress,
    companyPhone,
    companyEmail,
    businessContactName,
    businessContactPosition,
    businessContactPhone,
    businessContactEmail,
    technicalContactName,
    technicalContactPosition,
    technicalContactPhone,
    technicalContactEmail,
    privacyLiaisonContactName,
    privacyLiaisonContactPosition,
    privacyLiaisonContactPhone,
    privacyLiaisonContactEmail,
    hrContactName,
    hrContactPosition,
    hrContactPhone,
    hrContactEmail,
    applications {
      id,
      applicationName,
      applicableRegulations,
      description,
      applicationHostingType,
      applicationHostingManagement,
      applicationHostingEntity,
      applicationOwner,
      technologyOwner,
      applicationRegionStored,
      hasDRHosting,
      applicationDRRegionStored,
      modules,
      applicationType,
      businessId,

      hasNameAndInitials,
      hasIdNumbers,
      hasBirthdate,
      hasAge,
      hasGender,
      hasHomeAddress,
      hasTelephoneNumber,
      hasMobileNumber,
      hasEmailAddress,
      hasDriversLicenceNumber,
      hasMedicalInfo,
      hasFinancialInfo,
      hasHealthInfo,
      hasStudentInfo,
      hasMinorInfo,
      hasMaritalStatus,
      hasNationality,
      hasSexualBehaviour,
      hasPhysicalCharacteristics,
      hasEthnicOrigin,
      hasReligiousPhilosophicalPoliticalBeliefs,
      hasTradeUnionMembership,
      hasBiometricData,
      hasHouseholdInfo,
      hasBillingHistory,
      hasUniqueDeviceId,
      hasLocation,
      hasCriminalInfo,
      hasCivilJusticeInfo,
      hasSocialMedia,

      connectionType,
      encryptedDataTransfer,
      dataRetentionReq,
      comments,
      applicationId,
    }
  }
}