query GetCurrentUser {
  currentUser {
    id
    name
    email
    consultancyFirm {
      id
      name
      slug
      businesses {
        id
        companyName,
        companyAddress,
        companyPhone,
        companyEmail,
        businessContactName,
        businessContactPosition,
        businessContactPhone,
        businessContactEmail,,
        technicalContactName,
        technicalContactPosition,
        technicalContactPhone,
        technicalContactEmail
        slug
      }
    }
  }
}